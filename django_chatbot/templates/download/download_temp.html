<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delab Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        h1 {
            background-color: #71a4a6;
            color: white;
            padding: 20px;
            text-align: center;
            width: 500%;
            box-sizing: border-box;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: left;
        }

        select, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            background-color: #71a4a6;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #496a6b;
        }

        /* Ladeanimation */
        .loader {
            border: 12px solid #f3f3f3;
            border-radius: 50%;
            border-top: 12px solid #71a4a6;
            width: 80px;
            height: 80px;
            animation: spin 1s linear infinite;
            display: none;
            margin: 15px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>The Delab Chatbot</h1>
        Wähle die Platform, von der du herunterladen möchtest!
        <select id="platform">
            <option value="mastodon">Mastodon</option>
            <option value="reddit">Reddit</option>
        </select>
        <br>
        <button onclick="download()">Download</button>

        <!-- Ladeanimation -->
        <div id="loader" class="loader"></div>
    </div>
    <div class="container">
        <br>Zrück zum Chatbot <br>
        <br><br>
        <button onclick="window.location.href='http://127.0.0.1:8000/'">Chatbot</button>
    </div>

    <script>
        function download() {
            var platform = document.getElementById("platform").value;
            // Ladeanimation anzeigen
            document.getElementById("loader").style.display = "block";

            fetch("{% url 'ask_view' %}", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "X-CSRFToken": "{{ csrf_token }}"
                },
                body: JSON.stringify({ user_input: platform })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("loader").style.display = "none";
                alert("Download complete: " + data.answer);
                // Ladeanimation ausblenden

            })
            .catch((error) => {
                console.error("Error:", error);
                // Ladeanimation ausblenden
                document.getElementById("loader").style.display = "none";
            });
        }
    </script>
</body>
</html>
