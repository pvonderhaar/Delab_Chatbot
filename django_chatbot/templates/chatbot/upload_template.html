<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload JSON File</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        h1 {
            color: #71a4a6;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input[type="file"] {
            margin-bottom: 10px;
        }
        button {
            background-color: #71a4a6;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #496a6b;
        }
    </style>
</head>
<body>
    <h1>Upload a JSON File</h1>
    <form action="{% url 'upload_json' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="json_file" accept=".json" required>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
